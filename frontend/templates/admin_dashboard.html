<!DOCTYPE html>
<html lang="en">

<head>
    <title>Secure Vault</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin_dashboard.css') }}">

    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
    <!-- Linking Google Font Link for Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="container" style="width: 100%;">
        <aside class="sidebar" style="z-index: 50">            <!-- <img src="/images/Logo.png" alt="logo-hover" class="sidebar-img-hover" /> -->
            <ul class="sidebar-links">
                <li class="active">
                    <a href="{{ url_for('auth.admin_dashboard') }}">
                        <span class="material-icons" style="font-size: 28px">
                            security
                        </span> Dashboard
                    </a>
                </li>
                
                <li>
                    <a href="{{ url_for('auth.admin_manage_account') }}">
                        <span class="material-icons" style="font-size: 28px">
                            manage_accounts
                        </span> List Users
                    </a>
                <li>
                    <a href="{{ url_for('auth.logout') }}">
                        <span class="material-icons" style="font-size: 28px">
                            logout
                        </span> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main">
            <!-- Quản lý sổ -->
            <div class="content" id="Report">
                
                <!-- Daily Report Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="topbar-report">
                            Admin Dashboard
                        </div>
                               
        
                        <h3 style="margin: 30px 0 10px 0;">Security Logs</h3>
                        <section class="table__body">
                            <table>
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Level</th>
                                        <th>Time</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for log in logs %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>
                                            <p class="status 
                                                {% if log.level == 'INFO' %}delivered
                                                {% elif log.level == 'WARNING' %}pending
                                                {% elif log.level == 'ERROR' %}shipped
                                                {% else %}type1
                                                {% endif %}">
                                                {{ log.level }}
                                            </p>
                                        </td>
                                        <td>{{ log.time }}</td>
                                        <td>{{ log.email }}</td>
                                        <td>{{ log.status }}</td>
                                        <td style="white-space: pre-wrap;">{{ log.message }}</td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
