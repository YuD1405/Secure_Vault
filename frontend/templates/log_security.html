<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🔐 Security Logs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/log_security.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/toast.css') }}">
  <script src="{{ url_for('static', filename='scripts/toast.js') }}"></script>
</head>
<body>
  <h2>📋 Security Log Viewer</h2>

  <button id="refreshBtn">🔄 Refresh Logs</button>

  <div id="logContainer">
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Level</th>
          <th>Time</th>
          <th>Email</th>
          <th>Status</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr class="{{ loop.index % 2 == 0 and 'alt-row' or '' }}">
          <td>{{ loop.index }}</td>
          <td><span class="level-label level-{{ log.level|lower }}">{{ log.level }}</span></td>
          <td>{{ log.timestamp }}</td>
          <td>{{ log.user }}</td>
          <td>{{ log.status }}</td>
          <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

  <script src="{{ url_for('static', filename='scripts/log_security.js') }}"></script>
  <div id="toast-container" class="toast-container"></div>

</body>
</html>
