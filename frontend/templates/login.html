<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_signup.css') }}">
  <script src="{{ url_for('static', filename='scripts/validation.js') }}" defer></script>
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    {% if error %}
    <p id="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.login') }}">
      <div>
        <label for="email-input">@</label>
        <input type="email" name="email" id="email-input" placeholder="Email" required>
      </div>
      <div>
        <label for="password-input">ðŸ”’</label>
        <input type="password" name="passphrase" id="password-input" placeholder="Passphrase" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="{{ url_for('auth.signup') }}">Create an Account</a></p>
  </div>
</body>

</html>
