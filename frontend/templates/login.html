<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('auth.login') }}">
      
      {% if error %}
      <div class="message-box error-msg">{{ error }}</div>
      {% endif %}

      {% if locked %}
      <div class="message-box error-msg">
        Your account is locked. Try again in <span id="countdown">5:00</span>.
      </div>
      
      <script>
        // H√†m ƒë·∫øm ng∆∞·ª£c b·∫Øt ƒë·∫ßu ngay khi load trang
        window.onload = function () {
          let lockTimeLeft = 300; // 5 ph√∫t = 300 gi√¢y

          const countdownEl = document.getElementById("countdown");
          const loginBtn = document.querySelector("button[type='submit']");
          if (loginBtn) loginBtn.disabled = true;

          const lockTimer = setInterval(() => {
            // T√≠nh ph√∫t v√† gi√¢y
            const mins = Math.floor(lockTimeLeft / 60);
            const secs = lockTimeLeft % 60;
            countdownEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

            lockTimeLeft--;

            // N·∫øu h·∫øt th·ªùi gian th√¨ b·∫≠t l·∫°i n√∫t & ·∫©n c·∫£nh b√°o
            if (lockTimeLeft < 0) {
              clearInterval(lockTimer);
              if (loginBtn) loginBtn.disabled = false;
              const msgBox = document.querySelector(".message-box");
              if (msgBox) msgBox.style.display = "none";
            }
          }, 1000);
        };
      </script>
      {% endif %}


      <div class="input-group">
        <label for="email">@</label>
        <input type="email" name="email" id="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <label for="passphrase">üîí</label>
        <input type="password" name="passphrase" id="passphrase" placeholder="Passphrase" required />
      </div>
    
      <button type="submit">Login</button>
    </form>
    <p>New here? <a href="{{ url_for('auth.signup') }}">Create an Account</a></p>
  </div>
</body>

</html>
