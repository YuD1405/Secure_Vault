<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign File</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/update_account.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/toast.css') }}">
    <script src="{{ url_for('static', filename='scripts/update_account.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/toast.js') }}"></script>

    <!-- Linking Google Font Link for Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container" style="width: 100%;">
        <aside class="sidebar" style="z-index: 50">
            <!-- <img src="/images/SEBank.png" alt="logo-hover" class="sidebar-img-default" /> -->
            <!-- <img src="/images/Logo.png" alt="logo-hover" class="sidebar-img-hover" /> -->
            <ul class="sidebar-links">
                <li data-content="Dashboard">
                    <a href="{{ url_for('auth.dashboard') }}">
                        <span class="material-icons" style="font-size: 28px">
                            home
                        </span> Dashboard
                    </a>
                </li>
                <li data-content="Manage">
                    <a href="{{ url_for('crypto.render_manage_keys') }}">
                        <span class="material-icons" style="font-size: 28px">
                            vpn_key
                        </span>RSA Keys
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('crypto.render_encrypt') }}">
                        <span class="material-icons" style="font-size: 28px">
                            lock
                        </span> Encrypt File
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('crypto.render_decrypt') }}">
                        <span class="material-icons" style="font-size: 28px">
                            lock_open
                        </span> Decrypt File
                    </a>
                </li>
                <li data-content="Sign File">
                    <a href="{{ url_for('utils.render_sign_file') }}">
                        <span class="material-icons" style="font-size: 28px">
                            edit_document
                        </span> Sign File
                    </a>
                </li>
                <li >
                    <a href="{{ url_for('utils.render_verify_signature') }}">
                        <span class="material-icons" style="font-size: 28px">
                            fact_check
                        </span> Verify Signature
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('utils.render_generate_qr') }}">
                        <span class="material-icons" style="font-size: 28px">
                            qr_code
                        </span> QR Code
                    </a>
                </li>
                
                <li data-content="Update Info" class="active">
                    <a href="{{ url_for('auth.render_update_account') }}">
                        <span class="material-icons" style="font-size: 28px">
                            manage_accounts
                        </span> Update Info
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('auth.logout') }}">
                        <span class="material-icons" style="font-size: 28px">
                            logout
                        </span> Logout
                    </a>
                </li>
            </ul>
        </aside>

        <div class="main main--setup">
            <!-- Dashboard -->
            <div class="content content--setup" id="Dashboard">
                <div class="topbar topbar--set-padding">
                    Update Account Information
                </div>
                <!-- Content zone -->
                 <form class="update-form" action="{{ url_for('auth.update_account') }}" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" name="name" id="name" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" id="dob">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Address">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="email" style="opacity: 0.5;">Email (read-only)</label>
                            <input type="text" name="email" id="email" readonly>
                        </div>
                    </div>

                    <hr>

                    <h3>Change Passphrase</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="old_pass">Old Passphrase</label>
                            <input type="password" name="old_pass" id="old_pass" placeholder="Old Passphrase">
                        </div>
                        <div class="form-group">
                            <label for="new_pass">New Passphrase</label>
                            <input type="password" name="new_pass" id="new_pass" placeholder="New Passphrase">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
